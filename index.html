<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Demo</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="photoswipe/dist/photoswipe.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="section">
            <div class="slider-wrapper slider-wrapper-nav">
                <button class="custom-arrow custom1-slick-prev" aria-label="Previous" type="button">
                    <span class="material-symbols-outlined arrow-font-size">
                        expand_less
                    </span>
                </button>
                <div class="slider-nav">
                    <div class="card">
                        <img class="card-img" src="./img/IMG_9598.jpg" alt="">
                    </div>
                    <div class="card">
                        <img class="card-img" src="./img/IMG_9703.jpg" alt="">
                    </div>
                    <div class="card">
                        <img class="card-img" src="./img/IMG_9733.jpg" alt="">
                    </div>
                    <div class="card">
                        <img class="card-img" src="./img/IMG_9598.jpg" alt="">
                    </div>
                    <div class="card">
                        <img class="card-img" src="./img/IMG_9703.jpg" alt="">
                    </div>
                    <div class="card">
                        <img class="card-img" src="./img/IMG_9733.jpg" alt="">
                    </div>
                    <div class="card">
                        <img class="card-img" src="./img/IMG_9598.jpg" alt="">
                    </div>
                    <div class="card">
                        <img class="card-img" src="./img/IMG_9703.jpg" alt="">
                    </div>
                    <div class="card">
                        <img class="card-img" src="./img/IMG_9733.jpg" alt="">
                    </div>
                </div>
                <button class="custom-arrow custom1-slick-next" aria-label="Next" type="button">
                    <span class="material-symbols-outlined arrow-font-size">
                        expand_less
                    </span>
                </button>
            </div>
            <div class="slider-wrapper slider-wrapper-for">
                <button class="custom-arrow custom2-slick-prev" aria-label="Previous" type="button">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span>
                </button>
                <div class="slider-for pswp-gallery pswp-gallery--single-column" id="gallery--getting-started">
                    <a class="card" href="./img/IMG_9598.jpg" data-pswp-width="1669" data-pswp-height="2500">
                        <img class="card-img" src="./img/IMG_9598.jpg" alt="">
                    </a>
                    <a class="card" href="./img/IMG_9703.jpg" data-pswp-width="1669" data-pswp-height="2500">
                        <img class="card-img" src="./img/IMG_9703.jpg" alt="">
                    </a>
                    <a class="card" href="./img/IMG_9733.jpg" data-pswp-width="1669" data-pswp-height="2500">
                        <img class="card-img" src="./img/IMG_9733.jpg" alt="">
                    </a>
                    <a class="card" href="./img/IMG_9598.jpg" data-pswp-width="1669" data-pswp-height="2500">
                        <img class="card-img" src="./img/IMG_9598.jpg" alt="">
                    </a>
                    <a class="card" href="./img/IMG_9703.jpg" data-pswp-width="1669" data-pswp-height="2500">
                        <img class="card-img" src="./img/IMG_9703.jpg" alt="">
                    </a>
                    <a class="card" href="./img/IMG_9733.jpg" data-pswp-width="1669" data-pswp-height="2500">
                        <img class="card-img" src="./img/IMG_9733.jpg" alt="">
                    </a>
                    <a class="card" href="./img/IMG_9598.jpg" data-pswp-width="1669" data-pswp-height="2500">
                        <img class="card-img" src="./img/IMG_9598.jpg" alt="">
                    </a>
                    <a class="card" href="./img/IMG_9703.jpg" data-pswp-width="1669" data-pswp-height="2500">
                        <img class="card-img" src="./img/IMG_9703.jpg" alt="">
                    </a>
                    <a class="card" href="./img/IMG_9733.jpg" data-pswp-width="1669" data-pswp-height="2500">
                        <img class="card-img" src="./img/IMG_9733.jpg" alt="">
                    </a>
                </div>
                <button class="custom-arrow custom2-slick-next" aria-label="Next" type="button">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span>
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./scripts/slick-config.js"></script>
    <script src="./scripts/script.js"></script>
    <script type="module">
        import PhotoSwipeLightbox from '/photoswipe/dist/photoswipe-lightbox.esm.js';
        const lightbox = new PhotoSwipeLightbox({
            gallery: '#gallery--getting-started',
            children: 'a',
            pswpModule: () => import('/photoswipe/dist/photoswipe.esm.js')
        });
        lightbox.init();
    </script>
</body>

</html>
